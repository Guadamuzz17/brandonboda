<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon & Cielo - Invitación de Boda</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f1eb 0%, #ede7dd 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .splash-container:hover {
            transform: scale(1.05);
        }

        .tooltip {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: #2c3e50;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            white-space: nowrap;
            animation: bounce 2s infinite;
        }

        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 10px solid transparent;
            border-top-color: #2c3e50;
        }

        .circle-container {
            width: 300px;
            height: 300px;
            border: 3px solid #2c3e50;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: transparent;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: visible;
        }

        .circle-container::after {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border: 2px solid #2c3e50;
            border-radius: 50%;
            z-index: -2;
        }

        /* Elimina el gradiente animado de fondo */
        /*
        .circle-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            background: linear-gradient(45deg, #2c3e50, #34495e, #2c3e50);
            z-index: -1;
            animation: rotate 3s linear infinite;
        }
        */

        .outer-circle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 360px;
            height: 360px;
            border: 3px solid #2c3e50;
            border-radius: 50%;
            position: relative;
            background: transparent;
            margin: 0 auto 24px auto;
        }

        .names {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 3px;
            color: #2c3e50;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .initials-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .initial {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: 600;
            color: #2c3e50;
        }

        .heart {
            font-size: 32px;
            color: #e74c3c;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        /* Animaciones */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.2); }
        }

        .fade-out {
            animation: fadeOut 0.8s ease-out forwards;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .circle-container {
                width: 250px;
                height: 250px;
            }
            
            .names {
                font-size: 16px;
                letter-spacing: 2px;
            }
            
            .initial {
                font-size: 40px;
            }
            
            .heart {
                font-size: 28px;
            }
            
            .tooltip {
                font-size: 14px;
                padding: 10px 16px;
            }

            .outer-circle {
                width: 290px;
                height: 290px;
            }
        }

        /* Partículas de fondo */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(44, 62, 80, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .butterfly {
            position: absolute;
            z-index: 2;
            pointer-events: none;
        }

        .butterfly1 {
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fly1 6s linear infinite;
        }
        .butterfly2 {
            top: 80%;
            left: 80%;
            animation: fly2 7s linear infinite;
        }
        .butterfly3 {
            top: 80%;
            left: 20%;
            animation: fly3 8s linear infinite;
        }

        @keyframes fly1 {
            0% { transform: translate(-50%, -50%) rotate(0deg) scale(1);}
            25% { transform: translate(-60%, -60%) rotate(-10deg) scale(1.1);}
            50% { transform: translate(-50%, -70%) rotate(10deg) scale(1);}
            75% { transform: translate(-40%, -60%) rotate(-10deg) scale(0.95);}
            100% { transform: translate(-50%, -50%) rotate(0deg) scale(1);}
        }
        @keyframes fly2 {
            0% { transform: scale(1) rotate(0deg);}
            20% { transform: scale(1.1) rotate(10deg);}
            40% { transform: scale(1) rotate(-10deg);}
            60% { transform: scale(0.95) rotate(10deg);}
            80% { transform: scale(1.05) rotate(-10deg);}
            100% { transform: scale(1) rotate(0deg);}
        }
        @keyframes fly3 {
            0% { transform: scale(1) rotate(0deg);}
            30% { transform: scale(1.1) rotate(-10deg);}
            60% { transform: scale(0.95) rotate(10deg);}
            100% { transform: scale(1) rotate(0deg);}
        }

        .wedding-icon {
            position: absolute;
            z-index: 2;
            pointer-events: none;
        }

        .wedding1 {
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fly1 6s linear infinite;
        }
        .wedding2 {
            top: 80%;
            left: 80%;
            animation: fly2 7s linear infinite;
        }
        .wedding3 {
            top: 80%;
            left: 20%;
            animation: fly3 8s linear infinite;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="splash-container" id="splashContainer">
        <div class="tooltip">¡Toca Aquí!</div>
        <div class="envelope-circle">
            <div class="envelope-flap"></div>
            <div class="circle-container">
                <div class="names">Melany & Brandon</div>
                <div class="initials-container">
                    <span class="initial">M</span>
                    <span class="heart">♡</span>
                    <span class="initial">B</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Crear partículas de fondo
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Manejar clic en el contenedor
        document.getElementById('splashContainer').addEventListener('click', function() {
            // Añadir clase de fade out
            this.classList.add('fade-out');
            
            // Esperar a que termine la animación y redirigir
            setTimeout(function() {
                // Cambia 'index.html' por el nombre de tu archivo principal de invitación
                window.location.href = 'invitacion.html';
            }, 800);
        });

        // Inicializar partículas cuando carga la página
        window.addEventListener('load', function() {
            createParticles();
        });

        // Prevenir zoom en dispositivos móviles
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
