<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Melany&Brandon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"> <!-- añadido -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <style>
    *, *:before, *:after { box-sizing: border-box; }

    body {
      min-height: 100vh;
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
      background: #1b2a49;
    }

    .container {
      position: absolute;
      width: 100vw;
      height: 100vh;
      min-height: 100dvh; /* mejor en móviles */
      overflow: hidden;
      cursor: pointer; /* toda el área es clickeable */
    }

    .top, .bottom {
      position: absolute;
      width: 100%;
      height: 50%;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    .top { top: 0; }
    .bottom { bottom: 0; }

    .top:before { 
      transform: rotate(45deg); 
      background: #1b2a49; /* azul medio */
    }
    .top:after { 
      transform: rotate(135deg); 
      background: #1b2a49; /* azul pastel */
    }
    .bottom:before { 
      transform: rotate(-45deg); 
      background: #1b2a49; /* azul marino */
    }
    .bottom:after { 
      transform: rotate(-135deg); 
      background: #1b2a49; /* azul claro */
    }

    .top:before, .top:after, .bottom:before, .bottom:after {
      content: '';
      display: block;
      position: absolute;
      width: 200vmax;
      height: 200vmax;
      top: 50%;
      left: 50%;
      margin-top: -100vmax;
      transform-origin: 0 50%;
      transition: all 2.5s cubic-bezier(0.445, 0.05, 0, 1);
      z-index: 10;
      opacity: 0.65;
    }

    .center {
      position: absolute;
      width: 98vw;
      max-width: 900px;
      min-width: 220px;
      height: auto;
      min-height: 260px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: all 2.5s cubic-bezier(0.445, 0.05, 0, 1);
      color: #333;
      font-size: clamp(32px, 7vw, 60px);
      font-weight: bold;
      z-index: 20;
      background: rgba(255,255,255,0.01);
      border-radius: 16px;
      padding: 2vw 0;
    }

    .center img {
      width: clamp(320px, 95vw, 700px);
      height: clamp(320px, 95vw, 700px);
      object-fit: contain;
      opacity: 0;
      transform: scale(0.7);
      transition: opacity 1s cubic-bezier(0.445, 0.05, 0, 1), transform 1s cubic-bezier(0.445, 0.05, 0, 1);
      will-change: transform, opacity;
      margin-bottom: 3vw;
      max-width: 98vw;
      max-height: 80vh;
      display: block;
    }

    .center .inv-text {
      margin-top: 2vw;
      font-size: clamp(28px, 7vw, 54px);
      color: #222;
      font-weight: 700;
      letter-spacing: 1px;
      opacity: 0;
      text-align: center;
      transition: opacity 1.2s cubic-bezier(0.445, 0.05, 0, 1);
      line-height: 1.15;
      text-shadow: 0 2px 8px #fff8;
    }

    /* Estado inicial */
    .start .top:before, 
    .start .top:after, 
    .start .bottom:before, 
    .start .bottom:after {
      margin-left: 0; 
      transform-origin: 0 50%;
    }

    /* Estado final (animación al cargar) */
    .animate .top:before, 
    .animate .top:after, 
    .animate .bottom:before, 
    .animate .bottom:after {
      margin-left: 200px;
      transform-origin: -200px 50%;
    }

    .animate .center {
      opacity: 1;
    }

    .animate .center img {
      opacity: 1;
      transform: scale(1);
      animation: pulse 2.5s cubic-bezier(0.445, 0.05, 0, 1) 0.5s infinite alternate;
    }

    .animate .center .inv-text {
      opacity: 1;
      transition-delay: 0.7s;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        filter: drop-shadow(0 0 0px #3a8dde);
      }
      50% {
        transform: scale(1.08);
        filter: drop-shadow(0 0 18px #3a8ddeaa);
      }
      100% {
        transform: scale(1);
        filter: drop-shadow(0 0 0px #3a8dde);
      }
    }

    @media (max-width: 600px) {
      .center {
        max-width: 100vw;
        padding: 4vw 0;
      }
      .center img {
        margin-bottom: 6vw;
        width: clamp(220px, 98vw, 98vw);
        height: clamp(220px, 98vw, 98vw);
        max-width: 98vw;
        max-height: 60dvh; /* evita desbordar en móviles */
      }
      .center .inv-text {
        margin-top: 6vw;
        font-size: clamp(22px, 9vw, 40px);
      }
    }
  </style>
</head>
<body>
  <div class="container start" role="link" aria-label="Abrir invitación" tabindex="0">
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="center">
      <img src="/img/sello.png" alt="Sello">
      <div class="inv-text">Pulsa para abrir la invitación</div>
    </div>
  </div>

  <script>
    window.onload = function() {
      const container = document.querySelector('.container');
      setTimeout(() => {
        container.classList.remove('start');
        container.classList.add('animate');
      }, 100); // pequeño retraso para activar la transición

      const go = () => { window.location.href = 'invitacion.html'; };
      container.addEventListener('click', go);
      container.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          go();
        }
      });
    };
  </script>
</body>
</html>
